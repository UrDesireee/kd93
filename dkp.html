<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKP Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link href="styledkp.css" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <div class="animated-text">DKP Calculator</div>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="navbar">
            <a href="index.html" class="nav-button">Home</a>
            <a href="dkp.html" class="nav-button">DKP Calculator</a>
            <a href="calendar.html" class="nav-button">Calendar</a>
            <a href="Ruins.html" class="nav-button">Altar/Ruins</a>
        </nav>
    </div>
    
    <div class="articles-container">
        <div class="falling-text-container">
            <div class="falling-text headline">Calculate Your DKP</div>
            
            <div class="falling-text">
                <h3>Before KvK</h3>
                <label for="t4KillsBefore">T4 Kill Points (KP):</label>
                <input type="number" id="t4KillsBefore" required><br>
                <label for="t5KillsBefore">T5 Kill Points (KP):</label>
                <input type="number" id="t5KillsBefore" required><br>
                <label for="powerBefore">Power:</label>
                <input type="number" id="powerBefore" required>
            </div>

            <div class="falling-text">
                <h3>Current Stats</h3>
                <label for="t4KillsAfter">T4 Kill Points (KP):</label>
                <input type="number" id="t4KillsAfter" required><br>
                <label for="t5KillsAfter">T5 Kill Points (KP):</label>
                <input type="number" id="t5KillsAfter" required><br>
                <label for="t4DeathsAfter">T4 Deaths:</label>
                <input type="number" id="t4DeathsAfter" required><br>
                <label for="t5DeathsAfter">T5 Deaths:</label>
                <input type="number" id="t5DeathsAfter" required>
            </div>

            <button onclick="calculateDKP()">Calculate DKP</button>

            <div id="result" class="falling-text"></div>
        </div>
    </div>

    <script src="scriptdkp.js"></script>
</body>
</html>
